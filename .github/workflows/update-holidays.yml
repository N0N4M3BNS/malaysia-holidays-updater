name: "Update Malaysia Holidays"

on:
  schedule:
    # 1st day of every month at 00:15 UTC
    - cron: "15 0 1 * *"
  workflow_dispatch: # ‚Üê allows manual trigger from GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Scrape holidays
        run: python scraper.py
        id: scrape

      - name: Commit & push if changed
        run: |
          YEAR=$(date -u +%Y)
          FILE="malaysia_holidays_${YEAR}.json"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$FILE"
          if ! git diff --cached --quiet; then
            git commit -m "chore: auto-update Malaysia holidays for ${YEAR}"
            git push
          fi
